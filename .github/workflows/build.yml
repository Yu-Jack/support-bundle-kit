  manifest:
    runs-on: ubuntu-latest
    needs:
      - dapper-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Manifest Master
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Create Manifest arm64 and amd64
        run: |
          docker manifest create \ 
          jk82421/support-bundle-kit:${{ github.ref_name }}-head \ 
          rancher/support-bundle-kit:${{ github.ref_name }}-head-amd64 \ 
          rancher/support-bundle-kit:${{ github.ref_name }}-head-arm64
        working-directory: package

      - name: Push Manifest
        run: docker manifest push jk82421/support-bundle-kit:${{ github.ref_name }}-head
